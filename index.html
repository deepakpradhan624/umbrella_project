<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Umbrella</title>
    <link rel="stylesheet" href="index.css">
    <style>

    
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Umbrella Preview -->
      <div class="umbrella-container">
        <img
          src="./Assests/loader_icon.svg"
          id="loader"
          class="loader"
          alt="Loading"
        />
        <img
          src="./Assests/umbrella-blue.png"
          id="umbrella"
          class="umbrella-preview"
          alt="Umbrella"
        />
        <img src="" id="logoPreview" class="logo-preview" alt="" />
      </div>

      <!-- Customization Panel -->
      <div class="customizer">
        <h2>Custom Umbrella</h2>

        <!-- Color Options -->
        <div class="color-options">
          <button
            class="color-btn"
            style="background: blue"
            onclick="changeColor('blue')"
          ></button>
          <button
            class="color-btn"
            style="background: pink"
            onclick="changeColor('pink')"
          ></button>
          <button
            class="color-btn"
            style="background: yellow"
            onclick="changeColor('yellow')"
          ></button>
        </div>

        <!-- Logo Upload -->
        <div class="upload-container" id="upload-container">
          <label class="upload-label">
            <img
              src="./Assests/upload_icon.svg"
              class="upload-logo"
              id="upload-logo"
              alt="upload logo"
            />
            <span id="upload-text">Upload Logo</span>
            <input type="file" id="logoUpload" accept="image/*" />
          </label>
        </div>
      </div>
    </div>

    <script src="index.js" defer>
     
    </script>
  </body>
</html>
